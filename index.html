<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gxept: Agp Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden;
            /* Prevent scroll during animation */
            font-family: 'Times New Roman', Times, serif;
            background-color: #111827;
            color: #e5e7eb;
        }

        .h1-wrapper {
            position: absolute;
            width: 100%;
            top: -100px;
            left: 0;
            text-align: center;
            animation: slideInTop 1s ease-out forwards;
        }

        @keyframes slideInTop {
            to {
                top: 50px;
            }
        }

        @keyframes slideOutTop {
            from {
                top: 50px;
            }

            to {
                top: -150px;
            }
        }

        .slide-up {
            animation: slideOutTop 0.8s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>

    <div class="h1-wrapper" id="headingWrapper">
        <h1>Wellcome</h1>
        <br>
        <h3>GXept | Apg Tasks</h3>
        <h5>Tasks All In One</h5>
    </div>

    <div class="d-flex justify-content-center align-items-center h-100">
        <a id="animatedBtn" href="./Pages/" class="btn btn-outline-light btn-lg shadow" style="width: 200px;">
            Check The Tasks
        </a>
    </div>

    <script>
        const button = document.getElementById('animatedBtn');
        const headingWrapper = document.getElementById('headingWrapper');

        button.addEventListener('click', function (e) {
            e.preventDefault(); // Stop immediate navigation

            // Trigger animations
            button.classList.add('fade-out');
            headingWrapper.classList.add('slide-up');

            // Wait for animations to finish
            setTimeout(() => {
                window.location.href = button.href;
            }, 800); // Match to CSS animation durations
        });
    </script>
</body>

</html>
