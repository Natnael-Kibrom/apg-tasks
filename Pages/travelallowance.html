<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/travelallowance.css">
    <title>AgpTask: Allowance Printing</title>
</head>
<body>
    
<div class="driversls col-8 mx-auto mt-2">
    <nav class="navbar bg-dark text-light border-bottom border-body navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="./index.html">Agp Task</a>
            <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon border-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light active" aria-current="page" href="./index.html">Driver Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./travelallowance.html">Allowance Print</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 class="sticky-top text-center bg-dark text-light border-bottom">Travel Allowance:<br>Drivers List</h3>
    <table class="table table-striped table-hover table-dark text-center border">
        <div class="d-flex justify-content-center my-3 space-between column-gap-5">
            <div>
                <button class="btn btn-dark agpbtn border">Agp</button>
            </div>
        </div>
        <tr>
            <th>Driver's Name</th>
            <th>Selection For Printing</th>
        </tr>
        <tr class="agp">
            <td>Aregawi Tesfamikael</td>
            <td class=""><input class="form-check-input me-1" type="checkbox"></td>
        </tr>
        <tr class="agp">
            <td>Mesfin G/hiwet</td>
            <td class=""><input class="form-check-input me-1" type="checkbox"></td>
        </tr>
        <tr class="agp">
            <td>Amare Mesele</td>
            <td class=""><input class="form-check-input me-1" type="checkbox"></td>
        </tr>
    </table>
</div>
<div id="nameDisplayContainer"></div>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const agpBtn = document.querySelector('.agpbtn');
    const agpElement = document.querySelectorAll('.agp');
    const notActive = document.querySelectorAll('.notActive');

    function resetSelection(){
        checkboxes.forEach(checkboxes => {
            checkboxes.checked = false;
        });
        nameDisplayContainer.innerHTML = '';
    }

    agpBtn.addEventListener('click', function(){
        resetSelection();
    });
    checkboxes.forEach(checkbox => {
        const previousTd = checkbox.closest('td').previousElementSibling;

        const name = previousTd.textContent.trim();
        const nameDisplayContainer = document.getElementById('nameDisplayContainer');

        checkbox.addEventListener('change', function(){
            if (checkbox.checked) {
                const newDivs = document.createElement('div');
                newDivs.classList.add('content-all-divs', 'content-all');
                newDivs.innerHTML = `
                <div class="header-div text-center">
            <p class="header-p-main m-0"> <input type="image" src="../assets/picture/agplogo.png" class="d-block mx-auto" alt="MekelleFarm" width="250px" height="50px">AGP Poultry PLC</p>
            <p class="header-p-sub m-0">Travel allowance and expenses claims form</p>
        </div>
        <div class="employee-div text-black pt-1">
            <table>
                <tr>
                    <td>
                        <p>Name Of Employee:</p>
                    </td>
                    <td><span class="underline-normal-name">${name}</span></td>
                </tr>
                <tr>
                    <td>
                        <p>Designation:</p>
                    </td>
                    <td><span class="underline-normal"></span></td>
                </tr>
                <tr>
                    <td>
                        <p>Place travelled:</p>
                    </td>
                    <td><span class="underline-normal"></span></td>
                </tr>
                <tr>
                    <td>
                        <p>Reason for travel:</p>
                    </td>
                    <td><span class="underline-wide"></span></td>
                </tr>
                <tr>
                    <td>
                        <p>Date of start of travel:</span></p>
                    </td>
                    <td><span class="underline-normal"></td>
                </tr>
                <tr>
                    <td>
                        <p>Date of return:</p>
                    </td>
                    <td><span class="underline-normal"></span></td>
                </tr>
            </table>


        </div>

        <div class="allowance-div mt-3">
            <p class="text-black">Allowances Claimed In Birr:</p>
            <table class="table table-bordered text-center border-black">
                <tr>
                    <th rowspan="2"><strong>At the date of Departure</strong></th>
                    <th><strong>Breakfast</strong></th>
                    <th><strong>Lunch</strong></th>
                    <th><strong>Dinner</strong></th>
                    <th class="acco"><strong>Accomodation</strong></th>
                    <th><strong>Total</strong></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-bordered text-center border-black ">
                <tr>
                    <th rowspan="2"><strong>Full days stay</strong></th>
                    <th><strong>Number of days</strong></th>
                    <th><strong>Daily rate</strong></th>
                    <th><strong>Total amount</strong></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-bordered text-center border-black">
                <tr>
                    <th rowspan="2"><strong>At the date of Dreturn</strong></th>
                    <th><strong>Breakfast</strong></th>
                    <th><strong>Lunch</strong></th>
                    <th><strong>Dinner</strong></th>
                    <th class="acco"><strong>Accomodation</strong></th>
                    <th><strong>Total</strong></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-bordered text-center border-black">
                <tr>
                    <th rowspan="5"><strong>Other expenses claims:</strong></th>
                    <th><strong>Description of expense</strong></th>
                    <th><strong>Amount</strong></th>
                </tr>
                <tr>
                    <td>Transportation</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="grand-total table table-bordered border-black">
                <td><strong>Grand Total</strong></td>
                <td></td>
            </table>
        </div>
        <div class="sign-div d-flex justify-content-between col-12 text-center pt-2">
            <div class="px-2">
                <p>________________________</p>
                <p>Signature of employee</p>
            </div>
            <div class="px-2">
                <p>________________________</p>
                <p>Reviewed by</p>
            </div>
            <div class="px-2">
                <p>________________________</p>
                <p>Approved by</p>
            </div>
        </div>`;

        newDivs.setAttribute('data-driver-name', name);
        nameDisplayContainer.appendChild(newDivs);
        }else{
            const divs = nameDisplayContainer.querySelectorAll('div');
            divs.forEach(div => {
                if (div.getAttribute('data-driver-name') === name) {
                    nameDisplayContainer.removeChild(div);
                }
            });
        }
        });
    });
</script>
</body>
</html>
