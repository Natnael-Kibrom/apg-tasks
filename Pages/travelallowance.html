<body>
    
<div class="driversls col-8 mx-auto mt-2">

    <h3 class="sticky-top text-center bg-dark text-light border-bottom">Travel Allowance:<br>Drivers List</h3>
    <table class="table table-striped table-hover table-dark text-center border">
        <div class="d-flex justify-content-center my-3 space-between column-gap-5">
            <div>
                <button class="btn btn-dark agpbtn border">Agp</button>
            </div>
        </div>
        <tr>
            <th>Driver's Name</th>
            <th>Selection For Printing</th>
        </tr>
        <tr class="agp">
            <td>Aregawi Tesfamikael</td>
            <td class=""><input class="form-check-input me-1" type="checkbox"></td>
        </tr>
        <tr class="agp">
            <td>Mesfin G/hiwet</td>
            <td class=""><input class="form-check-input me-1" type="checkbox"></td>
        </tr>
        <tr class="agp">
            <td>Amare Mesele</td>
            <td class=""><input class="form-check-input me-1" type="checkbox"></td>
        </tr>
    </table>
</div>
<div id="nameDisplayContainer"></div>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const agpBtn = document.querySelector('.agpbtn');
    const agpElement = document.querySelectorAll('.agp');
    const notActive = document.querySelectorAll('.notActive');

    function resetSelection(){
        checkboxes.forEach(checkboxes => {
            checkboxes.checked = false;
        });
        nameDisplayContainer.innerHTML = '';
    }

    agpBtn.addEventListener('click', function(){
        resetSelection();
    });
    checkboxes.forEach(checkbox => {
        const previousTd = checkbox.closest('td').previousElementSibling;

        const name = previousTd.textContent.trim();
        const nameDisplayContainer = document.getElementById('nameDisplayContainer');

        checkbox.addEventListener('change', function(){
            if (checkbox.checked) {
                const newDiv = document.createElement('div');
                newDiv.classList.add('payment-form-div', 'papersize');

                // Add the driver's name to the form content
                newDiv.innerHTML = `
                <div>
                    <input type="image" src="../assets/picture/agplogo.png" class="d-block mx-auto" alt="MekelleFarm" width="300px" height="64px">
                </div>
                <div class="col font1 mt-5">
                    <p>COMPANY NAME:_______________________________________________________</p>
                    <p class="text-end">CPV_____________________</p>
                    <p class="text-end">Date____________________</p>
                </div>
                <div class="mb-5">
                    <p class="font1">Cheque Payment Request Form</p>
                </div>
                <div class="font2">
                    <p>Expense Type____________________________________________________________________________</p>
                    <p>Budget Category/Line Item________________________________________________________________</p>
                    <p>Business Unit/Budget Tab_________________________________________________________________</p>
                    <p>Acct No.________________________________________ Bank Branch __________________________________</p>
                    <p>Pay to: <span class="span">____</span><span class="span">${name}</span><span class="span">______________</span></p>
                    <p>Amount in figure ________________________________________</p>
                    <p>Amount in word ________________________________________________________________________________</p>
                </div>
                <div class="font2 my-5">
                    <p>Purpose of Payment: <span class="span pups">__Perdime Payment for DOC delivery.__</span></p>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p class="font2">Requested By:</p>
                        <div class="font3">
                            <p>Name:______________________</p>
                            <p>Signature:_________________</p>
                            <p>Date:______________________</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <p class="font2">Checked By:</p>
                        <div class="font3">
                            <p>Name:______________________</p>
                            <p>Signature:_________________</p>
                            <p>Date:______________________</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <p class="font2">Approved By:</p>
                        <div class="font3">
                            <p>Name:______________________</p>
                            <p>Signature:_________________</p>
                            <p>Date:______________________</p>
                        </div>
                    </div>
                </div>
            `;

                // Store the driver's name in a data attribute for easy reference
                newDiv.setAttribute('data-driver-name', name);

                // Append the new div to the container
                nameDisplayContainer.appendChild(newDiv);
                
                const newDivs = document.createElement('div');
                newDivs.classList.add('content-all-divs', 'content-all');
                newDivs.innerHTML = `
                <div class="header-div text-center">
            <p class="p header-p-main m-0"> <input type="image" src="../assets/picture/agplogo.png" class="d-block mx-auto" alt="MekelleFarm" width="250px" height="50px">AGP Poultry PLC</p>
            <p class="p header-p-sub m-0">Travel allowance and expenses claims form</p>
        </div>
        <div class="employee-div text-black pt-1">
            <table>
                <tr>
                    <td>
                        <p>Name Of Employee:</p>
                    </td>
                    <td><span class="underline-normal-name">${name}</span></td>
                </tr>
                <tr>
                    <td>
                        <p class="p">Designation:</p>
                    </td>
                    <td><span class="underline-normal"></span></td>
                </tr>
                <tr>
                    <td>
                        <p class="p">Place travelled:</p>
                    </td>
                    <td><span class="underline-normal"></span></td>
                </tr>
                <tr>
                    <td>
                        <p class="p">Reason for travel:</p>
                    </td>
                    <td><span class="underline-wide"></span></td>
                </tr>
                <tr>
                    <td>
                        <p class="p">Date of start of travel:</span></p>
                    </td>
                    <td><span class="underline-normal"></td>
                </tr>
                <tr>
                    <td>
                        <p class="p">Date of return:</p>
                    </td>
                    <td><span class="underline-normal"></span></td>
                </tr>
            </table>


        </div>

        <div class="allowance-div mt-3">
            <p class="p text-black">Allowances Claimed In Birr:</p>
            <table class="table table-bordered text-center border-black">
                <tr>
                    <th rowspan="2"><strong>At the date of Departure</strong></th>
                    <th><strong>Breakfast</strong></th>
                    <th><strong>Lunch</strong></th>
                    <th><strong>Dinner</strong></th>
                    <th class="acco"><strong>Accomodation</strong></th>
                    <th><strong>Total</strong></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-bordered text-center border-black ">
                <tr>
                    <th rowspan="2"><strong>Full days stay</strong></th>
                    <th><strong>Number of days</strong></th>
                    <th><strong>Daily rate</strong></th>
                    <th><strong>Total amount</strong></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-bordered text-center border-black">
                <tr>
                    <th rowspan="2"><strong>At the date of Dreturn</strong></th>
                    <th><strong>Breakfast</strong></th>
                    <th><strong>Lunch</strong></th>
                    <th><strong>Dinner</strong></th>
                    <th class="acco"><strong>Accomodation</strong></th>
                    <th><strong>Total</strong></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-bordered text-center border-black">
                <tr>
                    <th rowspan="5"><strong>Other expenses claims:</strong></th>
                    <th><strong>Description of expense</strong></th>
                    <th><strong>Amount</strong></th>
                </tr>
                <tr>
                    <td>Transportation</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="grand-total table table-bordered border-black">
                <td><strong>Grand Total</strong></td>
                <td></td>
            </table>
        </div>
        <div class="sign-div d-flex justify-content-between col-12 text-center pt-2">
            <div class="px-2">
                <p class="p">________________________</p>
                <p class="p">Signature of employee</p>
            </div>
            <div class="px-2">
                <p class="p">________________________</p>
                <p class="p">Reviewed by</p>
            </div>
            <div class="px-2">
                <p class="p">________________________</p>
                <p class="p">Approved by</p>
            </div>
        </div>`;

        newDivs.setAttribute('data-driver-name', name);
        nameDisplayContainer.appendChild(newDivs);
        }else{
            const divs = nameDisplayContainer.querySelectorAll('div');
            divs.forEach(div => {
                if (div.getAttribute('data-driver-name') === name) {
                    nameDisplayContainer.removeChild(div);
                }
            });
        }
        });
    });
</script>
</body>
</html>
